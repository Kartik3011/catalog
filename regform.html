<body>
    <h1 align="center">REGISTRATION FORM</h1>
    <form>
        NAME <input type="text" placeholder="ENTER YOUR FULL NAME" size="20" name="fullname"><br>
        <br>
        PASSWORD <input type="password" placeholder="Set your password" size="13" name="pswd"><br>
        <br>
        EMAIL ID <input type="email" placeholder="Enter Your Email ID" name="email"><br>
        <br>
        PHONE NUMBER <input type="text" placeholder="Enter Your Phone Number" name="phnno"><br>
        <br>
        GENDER <br>
        <input type="radio" name="gender" value="MALE"> Male<br>
        <input type="radio" name="gender" value="FEMALE"> Female <br>
        <input type="radio" name="gender" value="OTHERS"> Others <br><br>
        DATE OF BIRTH <input type="date"> <br>
        <br>
        LANGUAGE<br>
        <input type="checkbox" value="hindi">HINDI
        <input type="checkbox" value="eng">ENGLISH
        <input type="checkbox" value="tamil">TAMIL
        <input type="checkbox" value="telgu">TELGU <br>
        <br>
        ADDRESS <br><textarea placeholder="Enter Your Delivery Address" cols="35" ></textarea><br>
        <br>
        <input type="submit">
    </form>
</body>
</html>
